{% extends "base.html" %}

{% block content %}
<div class="mb-6 flex flex-col md:flex-row justify-between items-end gap-4">
    <div>
        <h2 class="text-2xl font-bold text-gray-800"><i class="fas fa-utensils mr-2 text-green-600"></i> Dashboard Comedor</h2>
        <div class="flex items-center mt-1">
            <span class="text-gray-500 mr-2">Fecha:</span>
            <input type="date" id="datePicker" value="{{ today_date }}" 
                   class="border rounded p-1 text-gray-700 font-bold bg-white shadow-sm focus:ring focus:ring-green-200">
        </div>
    </div>
    <button onclick="updateDashboard()" class="text-green-600 hover:text-green-800 text-sm font-semibold">
        <i class="fas fa-sync-alt mr-1"></i> Refrescar
    </button>
</div>

<!-- KPIs -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    
    <!-- TOTAL -->
    <div onclick="openDetailsModal('all')" class="bg-white rounded-lg shadow p-5 border-l-4 border-gray-600 cursor-pointer hover:bg-gray-50 transition transform hover:scale-105">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="bg-gray-100 rounded-full p-3"><i class="fas fa-check-double text-gray-600 text-xl"></i></div>
                <div class="ml-4">
                    <p class="text-gray-500 text-sm font-medium uppercase">Total Entregas</p>
                    <p id="kpi-total" class="text-3xl font-bold text-gray-800">...</p>
                </div>
            </div>
            <i class="fas fa-chevron-right text-gray-300"></i>
        </div>
        <div class="mt-2 text-xs text-gray-400 font-mono">
            Est: <span id="kpi-est" class="font-bold">0</span> | Emp: <span id="kpi-emp" class="font-bold">0</span>
        </div>
    </div>

    <!-- NORMAL -->
    <div onclick="openDetailsModal('Normal')" class="bg-white rounded-lg shadow p-5 border-l-4 border-green-500 cursor-pointer hover:bg-green-50 transition transform hover:scale-105">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="bg-green-100 rounded-full p-3"><i class="fas fa-leaf text-green-600 text-xl"></i></div>
                <div class="ml-4">
                    <p class="text-gray-500 text-sm font-medium uppercase">Menú Normal</p>
                    <p id="kpi-normal" class="text-3xl font-bold text-gray-800">...</p>
                </div>
            </div>
            <i class="fas fa-chevron-right text-green-300"></i>
        </div>
    </div>

    <!-- ESPECIAL -->
    <div onclick="openDetailsModal('Especial')" class="bg-white rounded-lg shadow p-5 border-l-4 border-purple-500 cursor-pointer hover:bg-purple-50 transition transform hover:scale-105">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="bg-purple-100 rounded-full p-3"><i class="fas fa-star text-purple-600 text-xl"></i></div>
                <div class="ml-4">
                    <p class="text-gray-500 text-sm font-medium uppercase">Menú Especial</p>
                    <p id="kpi-special" class="text-3xl font-bold text-gray-800">...</p>
                </div>
            </div>
            <i class="fas fa-chevron-right text-purple-300"></i>
        </div>
    </div>
</div>

<!-- CHARTS -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div class="bg-white rounded-lg shadow p-4">
        <h3 class="text-lg font-bold text-gray-700 mb-4">Entregas por Hora</h3>
        <div class="relative h-64"><canvas id="chartTimeline"></canvas></div>
    </div>
    <div class="bg-white rounded-lg shadow p-4">
        <h3 class="text-lg font-bold text-gray-700 mb-4">Distribución de Menús</h3>
        <div class="relative h-64 flex justify-center"><canvas id="chartDistribution"></canvas></div>
    </div>
</div>

<!-- MODAL DETALLES -->
<div id="detailModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4 overflow-hidden flex flex-col max-h-[90vh]">
        <div class="bg-gray-100 px-6 py-4 border-b flex justify-between items-center">
            <h3 id="modalTitle" class="text-lg font-bold text-gray-800">Detalle</h3>
            <button onclick="closeModal()" class="text-gray-500 hover:text-red-500 text-2xl">&times;</button>
        </div>
        <div class="p-6 overflow-y-auto flex-1">
            <div id="modalLoader" class="flex justify-center py-10 hidden"><i class="fas fa-circle-notch fa-spin text-green-500 text-3xl"></i></div>
            <table class="min-w-full leading-normal hidden" id="modalTable">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border-b-2 bg-gray-50 text-left text-xs text-gray-600 uppercase">Persona</th>
                        <th class="px-4 py-2 border-b-2 bg-gray-50 text-left text-xs text-gray-600 uppercase">Curso/Cargo</th>
                        <th class="px-4 py-2 border-b-2 bg-gray-50 text-left text-xs text-gray-600 uppercase">Hora</th>
                        <th class="px-4 py-2 border-b-2 bg-gray-50 text-center text-xs text-gray-600 uppercase">Tipo</th>
                    </tr>
                </thead>
                <tbody id="modalContent"></tbody>
            </table>
            <p id="modalEmpty" class="text-center text-gray-500 py-4 hidden">Sin registros.</p>
        </div>
        <div class="bg-gray-50 px-6 py-3 border-t text-right">
            <button onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cerrar</button>
        </div>
    </div>
</div>

<script src="/static/js/chart.min.js"></script>
<script>
    let chart1 = null, chart2 = null;

    async function updateDashboard() {
        const date = document.getElementById('datePicker').value;
        
        // Stats
        try {
            const res = await fetch(`/api/dashboard/lunch/stats?date=${date}`);
            const stats = await res.json();
            document.getElementById('kpi-total').innerText = stats.total;
            document.getElementById('kpi-normal').innerText = stats.normal;
            document.getElementById('kpi-special').innerText = stats.special;
            document.getElementById('kpi-est').innerText = stats.by_person.students;
            document.getElementById('kpi-emp').innerText = stats.by_person.employees;
        } catch(e) { console.error(e); }

        // Charts
        try {
            const res = await fetch(`/api/dashboard/lunch/chart-data?date=${date}`);
            const data = await res.json();
            
            if (chart1) chart1.destroy();
            if (chart2) chart2.destroy();

            chart1 = new Chart(document.getElementById('chartTimeline'), {
                type: 'bar',
                data: {
                    labels: data.timeline.labels,
                    datasets: [{ label: 'Entregas', data: data.timeline.data, backgroundColor: '#10b981' }]
                },
                options: { maintainAspectRatio: false }
            });

            chart2 = new Chart(document.getElementById('chartDistribution'), {
                type: 'doughnut',
                data: {
                    labels: data.distribution.labels,
                    datasets: [{ data: data.distribution.data, backgroundColor: ['#10b981', '#8b5cf6'] }]
                },
                options: { maintainAspectRatio: false }
            });
        } catch(e) { console.error(e); }
    }

    // Modal
    const modal = document.getElementById('detailModal');
    function openDetailsModal(type) {
        const date = document.getElementById('datePicker').value;
        modal.classList.remove('hidden');
        document.getElementById('modalTitle').innerText = `Detalle: ${type}`;
        document.getElementById('modalContent').innerHTML = '';
        document.getElementById('modalLoader').classList.remove('hidden');
        document.getElementById('modalTable').classList.add('hidden');
        document.getElementById('modalEmpty').classList.add('hidden');

        fetch(`/api/dashboard/lunch/details?type=${type}&date=${date}`)
            .then(r => r.json())
            .then(data => {
                document.getElementById('modalLoader').classList.add('hidden');
                if(data.length === 0) {
                    document.getElementById('modalEmpty').classList.remove('hidden');
                } else {
                    document.getElementById('modalTable').classList.remove('hidden');
                    data.forEach(item => {
                        let avatar = item.photo ? `<img src="${item.photo}" class="w-8 h-8 rounded-full border">` : `<div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center font-bold text-gray-500">${item.name.substr(0,1)}</div>`;
                        let color = item.type === 'Normal' ? 'bg-green-100 text-green-800' : 'bg-purple-100 text-purple-800';
                        
                        document.getElementById('modalContent').innerHTML += `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-4 py-2 flex items-center gap-3">${avatar} <span class="font-bold text-sm">${item.name}</span></td>
                            <td class="px-4 py-2 text-sm text-gray-600">${item.extra}</td>
                            <td class="px-4 py-2 text-sm font-mono font-bold">${item.time}</td>
                            <td class="px-4 py-2 text-center"><span class="${color} px-2 py-1 rounded text-xs font-bold">${item.type}</span></td>
                        </tr>`;
                    });
                }
            });
    }

    function closeModal() { modal.classList.add('hidden'); }
    modal.addEventListener('click', e => { if(e.target === modal) closeModal(); });
    document.getElementById('datePicker').addEventListener('change', updateDashboard);
    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
{% endblock %}
