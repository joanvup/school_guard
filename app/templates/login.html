<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/static/icons/icon-192x192.png">
    <title>School Guard - Acceso Seguro</title>

    <!-- CSS Compilado de Tailwind (Para colores, grid, padding, etc.) -->
    <link href="/static/css/main.css" rel="stylesheet">
    <!-- FontAwesome Local -->
    <link href="/static/css/fontawesome.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Animación suave del fondo */
        .animated-bg {
            background: linear-gradient(-45deg, #1e3a8a, #2563eb, #3b82f6, #0f172a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Animación de entrada del card */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input flotante estilo Material */
        .floating-input:focus~label,
        .floating-input:not(:placeholder-shown)~label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: #2563eb;
            background-color: white;
            padding: 0 0.4rem;
        }
    </style>
</head>

<body class="animated-bg h-screen w-full flex items-center justify-center px-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 fade-in-up relative overflow-hidden">

        <!-- Decoración superior -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 to-indigo-600"></div>

        <div class="flex flex-col items-center justify-center mb-8 mt-4">
            <!-- Imagen del Logo -->
            <img src="/static/assets/logo.png" alt="School Guard Logo"
                class="w-24 h-auto mb-4 drop-shadow-xl hover:scale-105 transition-transform duration-300 filter">

            <h1 class="text-3xl font-bold text-gray-800 tracking-tight">School Guard</h1>
            <p class="text-gray-500 text-sm font-medium tracking-wide">CONTROL DE ACCESO</p>
        </div>

        <!-- Mensaje de Error -->
        {% if error %}
        <div
            class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-r text-sm flex items-center animate-pulse">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <!-- Formulario -->
        <form action="/login" method="POST" class="space-y-6">

            <!-- Input Usuario -->
            <div class="relative">
                <input type="text" id="username" name="username" placeholder=" " required
                    class="floating-input block w-full px-4 py-3 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none transition-colors peer">
                <label for="username"
                    class="absolute left-4 top-3.5 text-gray-500 transition-all duration-200 pointer-events-none">
                    <i class="fas fa-user mr-1 text-gray-400"></i> Usuario
                </label>
            </div>

            <!-- Input Contraseña -->
            <div class="relative">
                <input type="password" id="password" name="password" placeholder=" " required
                    class="floating-input block w-full px-4 py-3 text-gray-700 bg-white border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none transition-colors peer">
                <label for="password"
                    class="absolute left-4 top-3.5 text-gray-500 transition-all duration-200 pointer-events-none">
                    <i class="fas fa-lock mr-1 text-gray-400"></i> Contraseña
                </label>
            </div>

            <!-- Botón -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:-translate-y-0.5 transition-all duration-200 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                INICIAR SESIÓN <i class="fas fa-arrow-right ml-2"></i>
            </button>

        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">
                &copy; 2025 Fundación Colegio Bilingüe. <br> Todos los derechos reservados.
            </p>
        </div>
    </div>

</body>

</html>
